<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VitePay Transaction</title>
    <link rel="stylesheet" href="../css/paystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="../js/pay.js"></script>
    <script src="../js/qrcode.umd.js"></script>
    <!-- CSS only -->
    <script src="https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body onload="fetchTransaction()" style="background-color: #005ec6">
<div class="txWindow">
    <div class="txHeader">
        <img src="../img/logo_blue.svg" alt="" style="height: 3rem;margin-top:0.5rem;margin-left: 0.4rem">

    </div>

    <div class="paymentWindow" id="mainDiv" style="visibility: hidden; text-align:center">
        <div class="paymentInfo">Please send the indicated amount shown to the address below.</div>
        <div class="descriptionTab">
            <div class="horizonalArrangement">
                <div class="horizontalImage">
                    <img src="../img/logo_circle.svg" style="height: 15rem" alt="">
                </div>

                <div class="horizontalDescription" style="margin-right: 0.5rem">

                       <span class="title">Vite<b>Pay</b></span>
                    <br>
                    <span class="transactionID">Transaction #<span id="transactionID">hello</span> </span>
                    <br>
                    <span class="merchantName"><span id="merchantName">iMal Industries Co.</span> <img src="../img/verified.png" style="height: 20px;display: none" id="verifiedMark"  alt=""></span>
                       <br>

                    <span id="txDescription" class="description" style="word-break: break-all">9999999999999999999999999999999999999999999999999</span>



                </div>
                <div class="horizontalData">

                    <img src="../img/example_qr.png" alt="" id="payQR" style="height:15rem;margin-right: 0.7rem;margin-top:0.7rem">
                </div>
            </div>

        </div>



        <hr>

        <h2 style="font-size: 1.7rem" id="timeLeftParent">Time left: <span id="timeLeft">14:53</span></h2>
        <span class="confirmations" style="display: none">Confirmations: <span id="txConfirmations">0</span></span>
        <div class="progress centered" style="width: 30rem;margin-left: auto; margin-right:auto;display: none">

            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id='progressBar' aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 1rem"></div>

        </div>
        <br>
        <div class="centered">

            <div class="input-group w-75 ctr">
                <div class="input-group-text" id="btnGroupAddonsd"><img src="../img/memo.png" alt="" style="width: 1.4rem"></div>
                <input type="text" id="txMemo" class="form-control place" placeholder="2786267"  disabled="disabled" aria-label="2786267" aria-describedby="btnGroupAddon">
            </div>
            <br>
            <div class="input-group w-75 ctr">
                <div class="input-group-text" id="memo"><img src="../img/price.png" alt="" style="width: 1.4rem"></div>
                <input type="text" class="form-control " id="txAmount" placeholder="29279"  disabled="disabled" aria-label="Input group example" aria-describedby="btnGroupAddon">
                <div class="input-group-text" id="txToken">VITE</div>
            </div>
            <br>
            <div class="input-group w-75 ctr">
                <div class="input-group-text" id="btnGroupAddon"><img src="../img/wallet.png" alt="" style="width: 1.4rem"></div>
                <input type="text" class="form-control place"  id="txAddress" disabled="disabled"  placeholder="vite_jfdssjhhfue" aria-label="Input group example" aria-describedby="btnGroupAddon">

            </div>
            <br>


        </div>
        </div>


    <div class="failDiv" id="failDiv" style="visibility: collapse; text-align: center;">
        <img src="../img/fail.png" alt="">
        <br>
        <h1 class="failHeader" id="errorDescription">There was an issue.</h1>
        <h3 class="failDescription" id="failDescription">blah blah blah</h3>
    </div>
    <div class="loadDiv" id="loadDiv" style="visibility: visible"><h1 class="loadingText"><img src="../img/loading.gif" style="width: 2.5rem;margin-right: 20px" alt="">Loading..</h1></div>

    <div class="failDiv" id="successDiv" style="visibility: collapse; text-align: center;">
        <img src="../img/success.png" alt="">
        <br>
        <h1 class="successHeader" id="successDescription">Success!</h1>
        <h3 class="failDescription" id="moreDescription">This transaction is completed.</h3>
        <a href="https://example.com" id="redirectMerchant">  <button class="btn btn-primary" style="height: 4rem;width: 8rem;margin-top:2rem">Back to merchant</button> </a>
    </div>


</div>


<canvas id="qrcanvas" style="display: none"></canvas>

</body>
</html>
